<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="container">
    <div class="item"><img id ="hero" src="images/illustration-hero.svg" alt="Hero"></div>
    <div id="limit" class="item">
      <div class="item"><h1>Order Summary</h1></div>
      <div class="item"><p id="inf">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
      <div class="item" id="music">
        <div class="insider"><img id="icon" src="images/icon-music.svg" alt=""></div>
        <div class="insider" id="middle"><h2>Annual Plan</h2><p>$59.99/year</p></div>
        <div class="insider"><p id="change"><a href="#">Change</a></p></div>
      </div>
      <button>Proceed to Payment</button>
      <a href="#" id="cancel"> Cancel Order</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego R</a>.
  </div>
</body>
</html>
